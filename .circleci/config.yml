version: 2.1
orbs:
  # ruby: circleci/ruby@0.1.2
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      # - image: circleci/ruby:2.7.2-node-browsers-legacy #rubyのversionに合ったコンテナ
      - image: cimg/ruby:2.7
        environment:
          - BUNDLER_VERSION: 2.1.4 # これがないとbundle installできない
          # - RAILS_ENV: 'test'
          - RAILS_ENV: test
          - DB_HOST: 127.0.0.1
      # - image: circleci/mysql:5.7
      #   environment:
      #     - MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      #     - MYSQL_USER: root
      #     - MYSQL_DB: ci_test # testのDB名指定
      - image: cimg/postgres:11.12
        environment:
          POSTGRES_ROOT_PASSWORD: password
          POSTGRES_DATABASE: sample_app_test
          POSTGRES_USER: postgres
    working_directory: ~/sample_app
    steps:
      # CI環境上の working_directory の値の場所にGitリポジトリをコピーする。
      - checkout

      # dockerコンテナの立ち上げを待つ(これ不要かも…？？？）
      # - run:
          # name: wait for database
          # command: dockerize -wait tcp://127.0.0.1:3306 -timeout 5m

      # キャッシュがあれば、リストアする。テスト時間の短縮につながる。keysでリストアするキャッシュを複数指定
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-

      # Bundle install dependencies
      - run:
          name: Install dependencies
          command: |
            gem install bundler -v 2.1.4
            bundle install --path=vendor/bundle --jobs 4 --retry 3

      # キャッシュする
      - save_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # DBのセットアップ
      - run:
          name: Database Setup
          command: |
            bundle exec rake db:create
            bundle exec rake db:schema:load

      # rubocopを実行
      # - run:
      #     name: Rubocop
      #     command: bundle exec rubocop

      # RSpecを実行
      - run:
          name: Run rspec
          command: |
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \ #gem 'rspec-junit-fomatter'が必要
                              --out test_results/rspec.xml \
                              --format progress \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      # Save artifacts
      # - store_test_results:
          # path: /tmp/test-results